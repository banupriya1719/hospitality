<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://img.freepik.com/free-photo/blur-hospital_1203-7972.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
    }

    .sidebar {
      height: 100vh;
      background-color: rgba(0, 123, 255, 0.9);
      color: white;
      padding-top: 20px;
    }

    .sidebar h4 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .main {
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      height: 100vh;
      overflow-y: auto;
    }

    .card {
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h5 {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <h4>🏥 Hospital Panel</h4>
      <a href="index.html">🏠 Dashboard</a>
      <a href="patients.html">👨‍⚕️ Patients</a>
      <a href="doctors.html">🩺 Doctors</a>
      <a href="appointments.html">📅 Appointments</a>
      <a href="medications.html">💊 Medications</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 main">
      <div class="container">
        <h2 class="text-primary mb-4">Dashboard</h2>
        <div class="row g-4">

          <div class="col-md-6 col-lg-3">
            <a href="patients.html" class="text-decoration-none">
              <div class="card text-white bg-primary shadow text-center">
                <div class="card-body">
                  <h5>👨‍⚕️ Patients</h5>
                  <p>Manage all patients</p>
                </div>
              </div>
            </a>
          </div>

          <div class="col-md-6 col-lg-3">
            <a href="doctors.html" class="text-decoration-none">
              <div class="card text-white bg-success shadow text-center">
                <div class="card-body">
                  <h5>🩺 Doctors</h5>
                  <p>View doctor info</p>
                </div>
              </div>
            </a>
          </div>

          <div class="col-md-6 col-lg-3">
            <a href="appointments.html" class="text-decoration-none">
              <div class="card text-white bg-warning shadow text-center">
                <div class="card-body">
                  <h5>📅 Appointments</h5>
                  <p>Track schedules</p>
                </div>
              </div>
            </a>
          </div>

          <div class="col-md-6 col-lg-3">
            <a href="medications.html" class="text-decoration-none">
              <div class="card text-white bg-danger shadow text-center">
                <div class="card-body">
                  <h5>💊 Medications</h5>
                  <p>Manage medicines</p>
                </div>
              </div>
            </a>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
